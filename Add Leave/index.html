<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Leave</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/Screenshot/3.png" alt="Logo" width="150" height="70">
            </div>
            <div class="Left-Logo">
                <i class='bx bxs-bell-ring'></i>
                <img src="/Screenshot/profile.jpg" alt="Logo" width="80" height="60">
            </div>
        </nav>
    </header>
    <aside>
        <section class="sidebar container-fluid">
            <div>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item"><a href="#" class="nav-link text-white"><i
                                class='bx bx-home-alt-2'>Dashboard</i></a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><i
                                class='bx bxs-user-check'>Attendence</i></a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><i class='bx bx-task'>Task</i></a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><iconify-icon
                                icon="iconamoon:home-light"></iconify-icon>

                            Daily Reporting</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><iconify-icon
                                icon="mdi:user-tick-outline"></iconify-icon>Leave</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><iconify-icon
                                icon="fontisto:holiday-village"></iconify-icon>Holiday</a></li>
                </ul>
            </div>
            <!-- Dropdown Box -->
            <div class="btn-group bot">
                <button type="button" class="btn text-white"><iconify-icon
                        icon="bi:graph-down-arrow"></iconify-icon>Action</button>
                <button type="button" class="btn dropdown-toggle text-white dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu innerbtn">
                    <li><a class="dropdown-item text-white" href="#">Attendance Report</a></li>
                    <li><a class="dropdown-item text-white" href="#">Task Report</a></li>
                    <li><a class="dropdown-item text-white" href="#">Monthly Report</a></li>
                    <li><a class="dropdown-item text-white" href="#">Yearly Report</a></li>
                </ul>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br><a href="#"
                class="text-white text-decoration-none HR"><iconify-icon icon="mi:message"></iconify-icon>Discuss with
                HR</a>
        </section>
    </aside>

    <!-- Middle Content start Here -->
    <section class="Middle-Content container-fluid row">
        <div class="col-2"></div>
        <div class="col-10">
            <div class="container Content-Header">
                <h1><b>Leaves</b></h1>
                <p>Dashboard / Leaves</p>
            </div>
            <div class="container line1">
                <h1>Request a leaave</h1>
                <button class="btn btm">Back</button>
                <hr>
                <div class="dates">
                    <div class="from">
                        <p>From</p>
                        <input type="datetime" placeholder="e.g. 2023-07-24"><i class='bx bx-calendar'></i>
                    </div>
                    <div class="to">
                        <p>to</p>
                        <input type="datetime" placeholder="e.g. 2023-07-24"><i class='bx bx-calendar'></i>
                    </div>
                    <div class="days">
                        <p>Number of days</p>
                        <input type="text" placeholder="e.g. 2 Days">
                    </div>
                </div>
                <div class="textArea">
                    <p>Leave Reason</p>
                    <textarea rows="10" cols="160"></textarea>
                </div>
                <div class="buttons">
                    <button class="btn btm1">Submit</button>
                    <button class="btn can">Cancel</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
